<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
</head>
<body>
  <form method="POST" action="/submit">
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <br><br>
    
    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br><br>
    
    <!-- Gender Field -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <label for="gender_f">Female</label>
    <br><br>
    
    <!-- Laptop Brands Field -->
    <label for="laptop">Laptop Brands:</label>
    <select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    <br><br>
    
    <!-- Age Field -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br><br>
    
    <!-- Date of Birth Field -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    
    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>
    
    <!-- Portfolio URL Field -->
    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">
    <br><br>
    
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
